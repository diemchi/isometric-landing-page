<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric</title>
    <link rel="stylesheet" href="./plugins/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./plugins/swiper-5.4.5/package/css/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/isometric.css">
</head>

<body>


    <section class="isometric">
        <div class="isometric-wrapper">
            <div class="fullwidth-wrap">

                <div class="swiper-container">
                    <div class="swiper-wrapper" id="swiper-wrapper-id">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <!-- slide content -->

                            <div class="isometric-content-bg position-relative">
                                <div class="isometric-content position-absolute">
                                    <div class="shape-right">
                                        <span class="right-surface-top"></span>
                                        <span class="right-surface-left"></span>
                                        <span class="right-surface-right"></span>
                                    </div>
                                    <div class="shape-left">
                                        <span class="left-surface-top"></span>
                                        <span class="left-surface-front"></span>
                                    </div>
                                    <div class="block-text text-uppercase text-white">
                                        <span>Make a Bold </span><br>
                                        <span> Statement</span>
                                    </div>
                                    <div class="block-subtext text-uppercase">
                                        <span>Striking presentations that expand the perception of your viewers. </span>
                                    </div>
                                    <div class="block-computer">
                                        <div class="computer-screen-main">
                                            <img src="./img/tech-slider-1-macbook@2x.png" alt="" width="419" height="417">
                                            <span class="computer-screen-img"></span>
                                        </div>
        
                                        <div class="computer-screen layer-1">
                                            <span class="computer-screen-bg">
                                                <img src="./img/tech-slider-1-macbook-screen-BG.png" alt="">
                                            </span>
                                            <span class="computer-screen-img"></span>
                                        </div>
                                        <div class="computer-screen layer-2">
                                            <span class="computer-screen-bg">
                                                <img src="./img/tech-slider-1-macbook-screen-BG.png" alt="">
                                            </span>
                                            <span class="computer-screen-img"></span>
                                        </div>
                                        <div class="computer-screen layer-3">
                                            <span class="computer-screen-bg">
                                                <img src="./img/tech-slider-1-macbook-screen-BG.png" alt="">
                                            </span>
                                            <span class="computer-screen-img"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- end slide content -->
                        </div>
                        <div class="swiper-slide">
                            <!-- slide content -->
                            <div class="isometric-content-bgslide2 position-relative">
                                <div class="isometric-content-slide2 position-absolute">
                                    <div class="shape-right-blue">
                                        <span class="right-blue-surface-top"></span>
                                        <span class="right-blue-surface-front"></span>
                                    </div>
                                    <div class="shape-left-blue">
                                        <span class="left-blue-surface-top"></span>
                                        <span class="left-blue-surface-left"></span>
                                        <span class="left-blue-surface-front"></span>
                                    </div>
                                    <div class="block-blue-text text-uppercase text-white">
                                        <span>Design for </span><br>
                                        <span> all devices</span>
                                    </div>
                                    <div class="block-blue-subtext text-uppercase text-white">
                                        <span>Slider Revolution 6.0 is a web-design and animation tool with a clear, visual interface.</span>
                                    </div>
                                    <div class="block-blue-computer">
                                        <div class="computer-blue-iphone">
                                            <img src="./img/tech-slider-2-iphone@2x.png" alt="" width="189" height="93">
                                            <span class="blue-iphone-img"></span>
                                        </div>
                                        <div class="computer-blue-ipad">
                                            <img src="./img/tech-slider-2-ipad@2x.png" alt="" width="315" height="156">
                                            <span class="blue-ipad-img"></span>
                                        </div>
                                        <div class="computer-blue-main">
                                            <img src="./img/tech-slider-1-macbook@2x.png" alt="" width="419" height="417">
                                            <span class="blue-computer-img"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- end slide content -->
                        </div>
                    </div>
    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <span style="background-color: black; height: 250px; width: 100%;display: block;"></span>
    </section>


    <script src="./plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="./plugins/popper-1.16.0/popper.min.js"></script>
    <script src="./plugins/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="./plugins/swiper-5.4.5/package/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'fade',
            on: {
                init: function () {
                    /* do something */
                    $('.swiper-slide-active').addClass('animation-in');
                },
                slideChangeTransitionStart: function() {
                    $('.swiper-slide.animation-out').removeClass('animation-out');
                    $('.swiper-slide.animation-in').addClass('animation-out');
                },
                slideChangeTransitionEnd: function() {  
                    $('.swiper-slide.animation-in').removeClass('animation-in');
                    $('.swiper-slide-active').addClass('animation-in');
                }
            }
        })
    </script>
</body>

</html>
